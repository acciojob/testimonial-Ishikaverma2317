<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        /* Main container */
        .testimonial-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }
        
        .testimonial-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        /* Testimonial container */
        .testimonial-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Individual testimonial */
        .testimonial {
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Testimonial text */
        .testimonial-text {
            margin-bottom: 15px;
            line-height: 1.5;
            color: #333;
        }
        
        /* Author name */
        .testimonial-author {
            text-align: right;
            font-style: italic;
            color: #666;
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="testimonial-section">
        <h2>Testimonials</h2>
        
        <div class="testimonial-container">
            <div class="testimonial">
                <p class="testimonial-text">The product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
                <p class="testimonial-author">- John Dee</p>
            </div>
            
            <div class="testimonial">
                <p class="testimonial-text">I have been using this for over 8 months and it has completely transformed my workflow.</p>
                <p class="testimonial-author">- Jane Smith</p>
            </div>
        </div>
    </section>
    
    <footer>
        Tonic Tans
    </footer>
</body>
</html>
